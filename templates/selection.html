{% extends 'base.html' %}

{% block title %}
{{ super() }} Selección de fechas
{% endblock %}

{% block content %}
<div class="center">
    <div class="form_container">
        <form action="/add_date" method="post">
            <input type="date" id="start" name="eventdate" value="{{ today.strftime('%Y-%m-%d') }}"
                min="{{ today.strftime('%Y-%m-%d') }}">
            <button type="submit">Añadir fecha</button>
        </form>

    </div>
    <div class="selected_dates_container">
        <ul>
            {% for date in dates %}
            <li class="selected_date">
                {{ formatear_fecha(date.split('-')) }}
                <i class="fa-solid fa-trash" onclick="{{ borrar() }}"></i>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
